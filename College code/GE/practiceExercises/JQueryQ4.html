<!DOCTYPE html>
<html>

<head>
    <title>Q4</title>
</head>

<body>
    <h2>Demonstrating different JQuery events!!</h2>
    <div>
        <ol start="1">
            <li>Blur</li>
        </ol>
        <p>Click on the text box</p>
        <input type="text" id="blur">
        <div id="div1"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#blur").click(function () {
                document.getElementById("div1").innerHTML = `Now click outside the box`;
            })
            $("#blur").blur(function () {
                document.getElementById("div1").innerHTML = `The text box has lost it's focus!!`;
            })
        })
    </script>
</body>

</html>
