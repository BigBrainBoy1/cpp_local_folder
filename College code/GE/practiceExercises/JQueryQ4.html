<!DOCTYPE html>
<html>

<head>
    <title>Q4</title>
</head>

<body>
    <h2>Demonstrating different jQuery events!!</h2>
    <div>
        <ol start="1">
            <li>Blur</li>
        </ol>
        <p>Click on the text box</p>
        <input type="text" id="blur">
        <div id="div1"></div>
    </div>
    <hr>
    <div>
        <ol start="2">
            <li>Change</li>
        </ol>
    </div>
    <hr>
    <div>
        <ol start="3">
            <li>Focus</li>
        </ol>
        <p>Click on the text box for it to gain focus</p>
        <input type="text" id="focus">
        <div id="div3"></div>
    </div>
    <hr>
    <div>
        <ol start="4">
            <li>Click</li>
        </ol>
        <p id="click">Click here to trigger click event</p>
    </div>
    <hr>
    <div>
        <ol start="5">
            <li>dblClick</li>
        </ol>
        <p id="dblClick">Double click this paragraph</p>
    </div>
    <div>
        <ol start="6">
            <li>Submit</li>
        </ol>
        <form id="submit">
            <label for="name">Enter your name : </label>
            <input type="text" name="name">
            <input type="submit" value="submit">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#blur").click(function () {
                document.getElementById("div1").innerHTML = `Now click outside the box`;
            })
            $("#blur").blur(function () {
                document.getElementById("div1").innerHTML = `The text box has lost it's focus!!`;
            })
            $("#focus").focus(function () {
                document.getElementById("div3").innerHTML = `The text box has gained it's focus!!`;
            })
            $("#click").click(function () {
                $(this).text("Click event has been triggered!!");
            })
            $("#dblClick").dblclick(function () {
                $(this).text("This paragraph was double clicked!!");
            })
            $("#submit").submit(function () {
                alert("Your details have been submitted");
            })
        })
    </script>
</body>

</html>
