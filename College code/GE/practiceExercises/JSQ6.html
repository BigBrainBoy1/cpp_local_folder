<!DOCTYPE html>
<html>

<head>
    <title>Q6</title>
</head>

<body>
    <h1>Count of negative, zero and positive numbers entered by the user</h1>
    <input type="text" id="numbers">
    <button onclick="countNumbers()">Count</button>
    <br>
    <div id="result"></div>
    <script>
        function countNumbers() {
            const inputString = document.getElementById("numbers").value;
            const numArr = inputString.split(",").map(Number);
            let negativeCount = 0;
            let zeroCount = 0;
            let positiveCount = 0;
            for (i = 0; i < (numArr.length); i++) {
                if (numArr[i] < 0) {
                    negativeCount++;
                } else if (numArr[i] === 0) {
                    zeroCount++;
                } else {
                    positiveCount++;
                }
            }
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `You entered ${negativeCount + zeroCount + positiveCount} numbers <br> Negative numbers: ${negativeCount} <br> Zeros: ${zeroCount} <br> Positive numbers: ${positiveCount}`;
        }

    </script>
</body>

</html>
