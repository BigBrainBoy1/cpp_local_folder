<!DOCTYPE html>
<html>

<head>
    <title>Q2</title>
</head>

<body>
    <h2>Selecting elements using different methods</h2>
    <p id="a1">Selecting this element using id selector</p>
    <p class="b2">Selecting this element using class selector</p>
    <span>Selecting this element using element name</span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#a1").click(function () {
                $(this).text("This element has been selected using id selector!!");
            })
            $(".b2").click(function () {
                $(this).text("This element has been selected using class selector!!");
            })
            $("span").click(function () {
                $(this).text("This element has been selected using element selector!!");
            })
        })
    </script>
</body>

</html>
