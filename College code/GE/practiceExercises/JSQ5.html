<!DOCTYPE html>
<html>

<head>
    <title>Q5</title>
</head>

<body>
    <h1>Interest calculator</h1>
    <label for="number">Enter number of years : </label>
    <br>
    <br>
    <input type="number" name="years" id="years">
    <button onclick="amount()">Calculate</button>
    <br>
    <div id="result"></div>
    <script>
        function amount() {
            principalAmount = 1000, interestRate = 5;
            noOfYears = parseInt(document.getElementById("years").value);
            outputText = ""
            for (i = 1; i <= noOfYears; i++) {
                Amount = principalAmount + ((principalAmount * interestRate * i) / 100);
                outputText += `Total amount in account after ${i} year(s) is Rs. ${Amount}` + "<br>";
            }
            const outputElement = document.getElementById("result");
            outputElement.innerHTML = outputText;
        }
    </script>
</body>

</html>
