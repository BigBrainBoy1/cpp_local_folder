<!DOCTYPE html>
<html>

<head>
    <title>Q5</title>
</head>

<body>
    <h1>Interest calculator</h1>
    <label for="number">Enter number of years : </label>
    <br>
    <br>
    <input type="number" name="years" id="years">
    <button onclick="amount()">Calculate</button>
    <br>
    <div id="amount"></div>
    <script>
        function amount() {
            let principalAmount = 1000, interestRate = 5;
            let noOfYears = parseInt(document.getElementById("years").value);
            let outputText = ""
            for (let i = 1; i <= noOfYears; i++) {
                let Amount = principalAmount + ((principalAmount * interestRate * i) / 100);
                outputText += `Total amount in account after ${i} year(s) is Rs. ${Amount}` + "<br>";
            }
            const output = document.getElementById("amount");
            output.innerHTML = outputText;
        }
    </script>
</body>

</html>
