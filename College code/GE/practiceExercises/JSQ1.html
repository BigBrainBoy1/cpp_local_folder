<!DOCTYPE html>
<html>

<head>
    <title>Q1</title>
</head>

<body>
    <label for="num">Enter number : </label>
    <input type="number" name="num" id="num">
    <br>
    <br>
    <button onclick="table()">Calculate</button>
    <div id="t"></div>
    <script>
        function table() {
            let n = parseInt(document.getElementById("num").value);
            let outputString = "";
            for (let i = 1; i <= 10; i++) {
                outputString += `${n} X ${i} = ${n * i}\n` + "<br>";
            }
            const output = document.getElementById("t");
            output.innerHTML = outputString;
        }
    </script>
</body>

</html>
