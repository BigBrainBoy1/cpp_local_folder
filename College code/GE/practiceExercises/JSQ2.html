<!DOCTYPE html>
<html>

<head>
    <title>Q2</title>
</head>

<body>
    <center>
        <h1>Sum of numbers & <br> largest of 3 numbers</h1>
        <hr>
        <label for="num1">Number 1 : </label>
        <input type="number" name="num1" id="num1">
        <label for="num2">Number 2 : </label>
        <input type="number" name="num2" id="num2">
        <label for="num3">Number 3 : </label>
        <input type="number" name="num3" id="num3">
        <hr>
        <h3>Click the appropriate button to compute the result</h3>
        <button onclick="sumOfNum()">Sum</button>
        <div id="sum"></div>
        <button onclick="largestNum()">Largest number</button>
        <div id="maxNum"></div>
    </center>
    <script>
        function sumOfNum() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            let sum = num1 + num2 + num3;
            const outputValue = document.getElementById("sum");
            outputValue.innerHTML = sum;
        }
        function largestNum() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            let maxNum;
            if (num1 >= num2 && num1 >= num2) {
                maxNum = num1;
            }
            else if (num2 >= num3 && num2 >= num1) {
                maxNum = num2;
            }
            else if (num3 >= num1 && num3 >= num2) {
                maxNum = num3;
            }
            const outputValue = document.getElementById("maxNum");
            outputValue.innerHTML = maxNum;
        }
    </script>
</body>

</html>
