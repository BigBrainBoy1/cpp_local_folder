<!DOCTYPE html>
<html>
<head>
    <title>Q7</title>
</head>
<body>
    <h2>Use of in-built text formatting functions</h2>
    <script>
        document.write("This string was written method big! ->" + "This is big!".big() + "<br>");
        document.write("This string was written method bold! ->" + "This is bold!".bold() + "<br>");
        document.write("This string was written method blink! ->" + "This is blinking!".blink() + "<br>");
        document.write("This string was written method small! ->" + "This is small!".small() + "<br>");
        document.write("This string was written method strikethrough! ->" + "This is strikethrough!".strike() + "<br>");
        document.write("This string was written method superscript! ->" + "This is superscript!".sup() + "<br>");
        document.write("This string was written method subscript! ->" + "This is subscript!".sub() + "<br>");
        document.write("This string was written method lowercase! ->" + "This is in lowercase!".toLowerCase() + "<br>");
        document.write("This string was written method uppercase! ->" + "This is in uppercase!".toUpperCase());
    </script>
</body>
</html>
